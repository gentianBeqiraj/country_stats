<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cities of [[${country}]]</title>
</head>
<body>
<h1>City</h1>
<table border="1">
    <thead>
    <tr>
        <th>City</th>
        <th>Population</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="city : ${cities}">
        <td th:text="${city.city}">City Name</td>
    </tr>
    </tbody>
</table>
</body>
</html>
